<app-header></app-header>

<div class="login-container">
    <div class="login-card">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <span>Become an Agent</span>
        </div>

        <!-- Registration Form -->
        <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="userName" class="form-control"
                    [ngClass]="{ 'is-invalid': isFieldInvalid('userName') }" placeholder="Enter your username" />
                <div class="error-message" *ngIf="isFieldInvalid('userName')">
                    Username is required.
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': isFieldInvalid('email') }" placeholder="Enter your email" />
                <div class="error-message" *ngIf="isFieldInvalid('email')">
                    <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="registrationForm.get('email')?.errors?.['email']">Enter a valid email.</span>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': isFieldInvalid('password') }" placeholder="Enter your password" />
                <div class="error-message" *ngIf="isFieldInvalid('password')">
                    Password is required.
                </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control"
                    [ngClass]="{ 'is-invalid': isFieldInvalid('phoneNumber') }" placeholder="Enter your phone number" />
                <div class="error-message" *ngIf="isFieldInvalid('phoneNumber')">
                    Phone number is required and must be valid.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="captcha-container">
                <app-custom-captcha (captchaVerifiedEvent)="onCaptchaVerified($event)"></app-custom-captcha>
            </div>
            <div class="error-message" *ngIf="captchaError">
                Please verify you are not a robot
            </div>
            <button type="submit" class="login-button" [disabled]="registrationForm.invalid || !isCaptchaVerified">
                Register
            </button>
        </form>

        <!-- Login Link -->
        <p class="signup-link">
            Already have an account? <a routerLink="" routerLinkActive="active">Sign In</a>
        </p>
    </div>
</div>

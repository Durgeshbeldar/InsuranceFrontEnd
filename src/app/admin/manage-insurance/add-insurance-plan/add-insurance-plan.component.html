
<div class="form-container">
    <form [formGroup]="planForm" (ngSubmit)="addPlan()">
      <div class="form-header">
        <span class="form-header-icon">ðŸ“„</span>
        ADD INSURANCE PLAN
      </div>
  
      <div class="form-grid">
        <!-- Plan Name -->
        <div class="form-group">
          <label for="planName">Plan Name</label>
          <input type="text" id="planName" formControlName="planName" placeholder="Plan Name" />
          <div class="error-message" *ngIf="planForm.get('planName')?.touched && planForm.get('planName')?.invalid">
            Plan Name is required.
          </div>
        </div>
  
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" placeholder="Enter Description" />
        </div>
  
        <div class="form-group">
            <label for="planImage">Upload Plan Image</label>
            <div class="upload-container">
              <input type="file" id="planImage" (change)="onFileSelect($event)" hidden />
              <button type="button" class="upload-button" (click)="triggerFileInput()">
                <i class="cloud-icon fas fa-cloud-upload-alt"></i>
                <span>Upload Files</span>
              </button>
              <!-- Image Preview -->
              <div *ngIf="previewUrl" class="image-preview">
                <img [src]="previewUrl" alt="Preview" />
                <button class="remove-image-button" type="button" (click)="removeImage()">âœ–</button>
              </div>
            </div>
            <div class="error-message" *ngIf="planForm.get('planImage')?.touched && planForm.get('planImage')?.invalid">
              Plan image is required.
            </div>
          </div>
          
  
        <!-- Submit and Cancel Buttons -->
        <div class="form-actions">
          <button  class="submit-button" type="submit" [disabled]="planForm.invalid">Add Insurance Plan</button>
          <button class="cancel-button" type="button" (click)="onPlanCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
